<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub User Details</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="username">Enter GitHub Username:</label>
            <input type="text" id="username" placeholder="e.g., octocat">
            <button onclick="getUserDetails()">Get Details</button>
        </div>
        <div class="user-result-container">
            <div id="userResult" class="result-container"></div>
            <div id="repoControls" class="repo-per-page-container" style="display: none;">
                <label for="repoPerPage">Repositories per page:</label>
                <select id="repoPerPage" onchange="updateRepoPerPage()">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button id="searchRepoBtn" onclick="searchRepository()">Search Repository</button>
            </div>
        </div>
        <div id="repoResult" class="result-container repo-result-container"></div>
        <div id="pagination" class="pagination-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
